dist: bionic
sudo: required
os:
  - linux
language: minimal
env:
  global:
    - PROGRESS_TYPE=plain
cache:
  timeout: 600
addons:
  hosts:
    - yves.de.demo-spryker.com
    - zed.de.demo-spryker.com
    - glue.de.demo-spryker.com
    - queue.demo-spryker.com
    - scheduler.demo-spryker.com
  apt:
    packages:
      - apache2-utils
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - pigz
      - software-properties-common
    sources:
      - sourceline: "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
        key_url: https://download.docker.com/linux/ubuntu/gpg

before_install:
  - echo eyAiZXhwZXJpbWVudGFsIiA6IHRydWUsICJmZWF0dXJlcyIgOiB7ICJidWlsZGtpdCI6IHRydWUgfSB9Cg==|base64 -d|sudo tee /etc/docker/daemon.json
  - sudo apt-get install --only-upgrade docker-ce -y
  - sudo curl -L "https://github.com/docker/compose/releases/download/1.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
  - sudo chmod +x /usr/local/bin/docker-compose
  - openssl aes-256-cbc -K $encrypted_ffb7c676c1f2_key -iv $encrypted_ffb7c676c1f2_iv -in ci/id_rsa.enc -out ./deploy_key -d
  - eval "$(ssh-agent -s)"
  - chmod 600 ./deploy_key
  - echo -e "Host $SERVER_IP_ADDRESS\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - ssh-add ./deploy_key
  - cd ${TRAVIS_BUILD_DIR}/../
  - pwd
  - rm -rf project
  - git clone git@github.com:spryker/suite-nonsplit.git project
  - rm -rf project/docker
  - mv ${TRAVIS_BUILD_DIR} project/docker

matrix:
  include:
    - stage: Demo Mode
      os: linux
      name: Health check
      env:
        - SPRYKER_PHP_VERSION=7.3
        - SPRYKER_DB_ENGINE=PGSQL
        - VALIDATION=1
        - DEV_MODE=0
    - os: linux
      name: Acceptance tests
      env:
        - SPRYKER_PHP_VERSION=7.3
        - SPRYKER_DB_ENGINE=PGSQL
        - SPRYKER_TEST_IN_BROWSER=firefox
        - TEST_GROUP=acceptance
        - DEV_MODE=0
    - os: linux
      name: Functional tests
      env:
        - SPRYKER_PHP_VERSION=7.3
        - SPRYKER_DB_ENGINE=PGSQL
        - TEST_GROUP=functional
        - DEV_MODE=0
    - os: linux
      name: Api tests
      env:
        - SPRYKER_PHP_VERSION=7.3
        - SPRYKER_DB_ENGINE=PGSQL
        - TEST_GROUP=api
        - DEV_MODE=0

    - stage: Dev Mode
      os: linux
      name: Health check
      env:
        - SPRYKER_PHP_VERSION=7.3
        - SPRYKER_DB_ENGINE=PGSQL
        - VALIDATION=1
        - DEV_MODE=1
    - os: linux
      name: Acceptance tests
      env:
        - SPRYKER_PHP_VERSION=7.3
        - SPRYKER_DB_ENGINE=PGSQL
        - SPRYKER_TEST_IN_BROWSER=firefox
        - TEST_GROUP=acceptance
        - DEV_MODE=1
    - os: linux
      name: Functional tests
      env:
        - SPRYKER_PHP_VERSION=7.3
        - SPRYKER_DB_ENGINE=PGSQL
        - TEST_GROUP=functional
        - DEV_MODE=1
    - os: linux
      name: Api tests
      env:
        - SPRYKER_PHP_VERSION=7.3
        - SPRYKER_DB_ENGINE=PGSQL
        - TEST_GROUP=api
        - DEV_MODE=1

script:
  - cd /home/travis/build/spryker/project/
  - if [[ $DEV_MODE == 0 ]] ; then docker/sdk boot; fi
  - if [[ $DEV_MODE == 1 ]] ; then docker/sdk boot deploy.dev.yml; fi
  - docker/sdk up
  - if [[ $VALIDATION == 1 ]] ; then chmod ugo+x docker/ci/service-health-check.sh; fi
  - if [[ $VALIDATION == 1 ]] ; then bash ./docker/ci/service-health-check.sh; fi
  - if [[ $VALIDATION == 0 ]] ; then docker/sdk codecept codecept run -c codeception.${TEST_GROUP}.yml; fi

notifications:
  email: false
