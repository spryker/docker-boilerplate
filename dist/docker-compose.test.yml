version: "3.5"

x-env_file:
  &test-envfile
  env_file:
    - docker/test.env

services:
  yves_de:
    <<: *test-envfile

  yves_at:
    <<: *test-envfile

  yves_us:
    <<: *test-envfile

  glue_de:
    <<: *test-envfile

  glue_at:
    <<: *test-envfile

  glue_us:
    <<: *test-envfile

  zed_de:
    <<: *test-envfile

  zed_at:
    <<: *test-envfile

  zed_de:
    <<: *test-envfile

  webdriver:
    image: wernight/phantomjs:latest
    networks:
      - services
      - public
    ports:
      - 4444:4444
    command: "phantomjs --webdriver=4444 --disk-cache=true --load-images=false --webdriver-loglevel=DEBUG"
    links:
      - nginx_frontend:${SPRYKER_BE_HOST}
      - nginx_frontend:${SPRYKER_FE_HOST}

  scheduler:
    build:
      target: skip_scheduler
