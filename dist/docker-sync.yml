version: "2"

options:
  verbose: true
syncs:
  data-sync:
    src: '.'
    sync_strategy: 'native_osx'
    sync_excludes: ['.gitignore', '.git', '.idea', '.project', 'data/*/cache', '*.log', 'node_modules', 'docker', '.composer', '.npm']
    host_disk_mount_mode: 'cached'
    sync_userid: '1000'
    sync_args:
      - "-prefer newer"
    monit_enable: true
    monit_interval: 3
    monit_high_cpu_cycles: 2
